<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="bg-dark text-white text-center py-4">
    <h1>Sistema de Inventario</h1>
    <p>Gestiona tu almacenamiento de manera eficiente</p>
    <a href="about.html" class="btn btn-primary mt-3">Acerca de</a>
  </header>

  <!-- Contenido Principal -->
  <main class="container my-5">
    <div class="row">
      <!-- Habitación 1 -->
      <section class="col-md-6 text-center">
        <h2>Hab. 1</h2>
        <div class="scroll-container">
          <div class="box" data-name="Caja 1">
            <a href="items.html?room=1"><img src="assets/boxes.jpg" alt="Caja de almacenamiento 1 en la Hab. 1"></a>
          </div>
          <div class="box empty-box">Caja 2</div>
          <div class="box empty-box">Caja 3</div>
          <div class="box empty-box">Caja 4</div>
          <div class="box empty-box">Caja 5</div>
          <div class="box empty-box">Caja 6</div>
          <div class="box empty-box">Caja 7</div>
          <div class="box empty-box">Caja 8</div>
          <div class="box empty-box">Caja 9</div>
          <div class="box empty-box">Caja 10</div>
        </div>
      </section>

      <!-- Habitación 2 -->
      <section class="col-md-6 text-center">
        <h2>Hab. 2</h2>
        <div class="scroll-container">
          <div class="box" data-name="Caja 1">
            <a href="items.html?room=2"><img src="assets/boxes.jpg" alt="Caja de almacenamiento 1 en la Hab. 2"></a>
          </div>
          <div class="box empty-box">Caja 2</div>
          <div class="box empty-box">Caja 3</div>
          <div class="box empty-box">Caja 4</div>
          <div class="box empty-box">Caja 5</div>
          <div class="box empty-box">Caja 6</div>
          <div class="box empty-box">Caja 7</div>
          <div class="box empty-box">Caja 8</div>
          <div class="box empty-box">Caja 9</div>
          <div class="box empty-box">Caja 10</div>
        </div>
      </section>
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Sistema de Inventario</p>
  </footer>

  <style>
    .scroll-container {
      display: flex;
      overflow-x: auto; /* Desplazamiento horizontal */
      padding: 10px;
      white-space: nowrap;
      gap: 10px;
    }

    .box {
      flex: 0 0 auto;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ddd;
      background: #f0f0f0;
    }

    .box img {
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .box img:hover {
      transform: scale(1.1);
    }

    .empty-box {
      text-align: center;
      font-weight: bold;
    }
  </style>
</body>
</html>
