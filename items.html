<!-- Página Habitación 1 - Caja 1 -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitación 1 - Caja 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="bg-dark text-white text-center py-4">
    <h1>Habitación 1 - Caja 1</h1>
    <a href="index.html" class="btn btn-primary mt-3">Inicio</a>
  </header>

  <main class="container my-5">
    <h2>Artículos en Almacenamiento</h2>
    <canvas id="room1Chart"></canvas>
  </main>

  <script>
    const ctx1 = document.getElementById('room1Chart').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Libros', 'Ropa', 'Electrónica', 'Juguetes', 'Herramientas'],
        datasets: [{
          label: 'Artículos Almacenados',
          data: [10, 20, 15, 8, 12],
          backgroundColor: 'rgba(0, 123, 255, 0.6)'
        }]
      }
    });
  </script>
</body>
</html>
